<div class="contact_form">
    <h3>Formulario de registro:</h3>
    <form action="" method="">
      <p>
        <label class="colocar_nombre"><b>Nombre:</b></label>
        <input type="text" required="obligatorio" placeholder="Escribe tu nombre"></input>
      </p>
      <p>
         <label class="Colocar_email"><b>Correo electronico:</b></label>
         <input type="email" required="obligatorio" placeholder="Escribe tu @"></input>
      </p>
       <p>
        <label class="colocar_telefono"><b>Telefono:</b></label>
        <input type="text" required="obligatorio" placeholder="Escribe tu numero de telefono"></input>
      </p>
       <p>
        <label class="colocar_direccion"><b>Dirección:</b></label>
        <input type="text" required="obligatorio" placeholder="Escribe tu dirección"></input>
      </p>
    </br>
        <h3>Genero</h3>
        <select name="Preferencia" id="Preferencia">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
            <option value="Prefiero_no_decirlo">Prefiero no decirlo</option>
        </select>
        <h3>grgerger</h3>
        <select name="Preferencia" id="Preferencia">
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select>
      
         <h3>Fecha de nacimiento</h3>
          <input type="date" required="obligatorio" name="date_control"/>
      </br>
      <p>
        <label class="Colocar_mensaje"><b>Comentarios adicionales que desee dejar:</b>
